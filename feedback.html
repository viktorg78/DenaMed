  <div class="container feedback">
    <div class="col">
      <h4>Оставьте свой отзыв</h4>
    </div>

    <div class="col-12 col-md-8 feedback">
      <form>
        <div class="form-group row">
          <label for="Firstname" class="col-md-2 col-form-label">Имя</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="Firstname" placeholder="Иван">
          </div>
        </div>

        <div class="form-group row">
          <label for="Lastname" class="col-md-2 col-form-label">Фамилия</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="Lastname" placeholder="Иванов">
          </div>
        </div>

        <div class="form-group row">
          <label for="telnum" class="col-12 col-md-2 col-form-label">Телефон</label>
          <div class="col col-md-10">
            <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="+71234567899">
          </div>
        </div>

        <div class="form-group row">
          <label for="emailid" class="col-md-2 col-form-label">Отзыв</label>
          <div class="col-md-10">
            <textarea class="form-control" placeholder="Ваш отзыв"></textarea>
          </div>
        </div>
      </form>
    </div>
